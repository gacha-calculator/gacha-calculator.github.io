name: Update Now
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Gzip sitemap.xml
        run: |
          node -e "
            const fs = require('fs'), zlib = require('zlib');
            if (fs.existsSync('./dist/sitemap.xml')) {
              fs.writeFileSync('./dist/sitemap.xml.gz', zlib.gzipSync(fs.readFileSync('./dist/sitemap.xml')));
            } else {
              console.warn('⚠️ sitemap.xml not found — skipping gzip');
            }
          "

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist