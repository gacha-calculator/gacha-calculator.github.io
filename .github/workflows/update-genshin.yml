name: Test Delay
on: workflow_dispatch
inputs:
  target_date:
    description: 'Test date'
    required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Wait and echo
        run: |
          echo "Workflow started!"
          TARGET="${{ github.event.inputs.target_date }}"
          echo "Target: $TARGET"
          echo "This is a test - would wait until target time"